<body>

    <canvas id="tshirtCanvas"></canvas>

    <button onclick="addTextToCanvas()">æ–‡å­—ã‚’è¿½åŠ </button>
    <button onclick="confirmDesign()">ãƒ‡ã‚¶ã‚¤ãƒ³ã‚’æ±ºå®š</button>

    <script>
        const canvas = new fabric.Canvas('tshirtCanvas', {
            width: 500,
            height: 450

        // ğŸ”¹ èƒŒæ™¯ç”»åƒã®ãƒ­ãƒ¼ãƒ‰
        function loadBackgroundImage(callback) {
            fabric.Image.fromURL('/static/tshirt_base.png', function(img) {
                img.scaleToHeight(450);
                img.scaleToWidth(500);
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));

                if (callback) callback();
            });
        }

        // ğŸ”¹ ä¿å­˜ãƒ‡ãƒ¼ã‚¿ã®å¾©å…ƒå‡¦ç†
        function restoreCanvas() {
            let savedCanvas = sessionStorage.getItem("savedCanvas");
            if (savedCanvas) {
                canvas.loadFromJSON(savedCanvas, function() {
                    canvas.renderAll();
                });
            }
        }

        // ğŸ”¹ ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        document.getElementById('uploadImage').addEventListener('change', function(event) {
            let reader = new FileReader();
            reader.onload = function(e) {
                fabric.Image.fromURL(e.target.result, function(img) {
                    img.set({ left: 100, top: 100, scaleX: 0.5, scaleY: 0.5 });
                    canvas.add(img);
                });
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        // ğŸ”¹ ãƒ†ã‚­ã‚¹ãƒˆã‚’è¿½åŠ 
        function addTextToCanvas() {
            let inputField = document.getElementById('addText');
            let text = new fabric.Text(inputField.value, { left: 150, top: 150, fontSize: 30 });
            canvas.add(text);
            inputField.value = "";
        }

        // ğŸ”¹ ãƒ‡ã‚¶ã‚¤ãƒ³ã‚’æ±ºå®š â†’ æ¬¡ã®ãƒšãƒ¼ã‚¸ã¸
        function confirmDesign() {
            let jsonData = JSON.stringify(canvas.toJSON());
            sessionStorage.setItem("savedCanvas", jsonData); // ğŸ”¹ ãƒ‡ã‚¶ã‚¤ãƒ³ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜

            let imageData = canvas.toDataURL('image/png');
            fetch('/save_design', {
                method: 'POST',
                body: JSON.stringify({ image: imageData }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.result) {
                    window.location.href = "/confirm?image=" + encodeURIComponent(data.result);
                } else {
                    alert("ã‚¨ãƒ©ãƒ¼: " + data.error);
                }
            });
        }

        // ğŸ”¹ ãƒšãƒ¼ã‚¸ãŒè¡¨ç¤ºã•ã‚ŒãŸã¨ãã«ãƒ‡ãƒ¼ã‚¿ã‚’å¾©å…ƒ
        window.addEventListener("pageshow", function(event) {
            if (event.persisted) {  // ğŸ”¥ ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã•ã‚ŒãŸãƒšãƒ¼ã‚¸ãªã‚‰å¾©å…ƒ
                restoreCanvas();
            } else { // ğŸ”¹ é€šå¸¸ã®èª­ã¿è¾¼ã¿æ™‚
                loadBackgroundImage(restoreCanvas);
            }
        });

        // ğŸ”¹ æ›´æ–°æ™‚ã¯ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã«æˆ»ã™
        window.addEventListener('beforeunload', function() {

        });

    </script>
