<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>のぼり旗デザインシミュレータ</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>のぼり旗デザインシミュレータ</h1>
    </header>

    <script src="/static/canvas.js"></script>

    <main>
      <div class="toolbar" id="toolbar">
        <input type="color" id="colorPicker" title="色を選ぶ">
        <label for="colorPicker">文字や図形の色を選ぶ：</label>
        <input type="text" id="textInput" placeholder="テキスト入力">
        <button id="addTextButton">テキスト追加</button>
        <select id="fontSelect">
          <option value="Noto Sans JP">Noto Sans JP</option>
          <option value="serif">Serif</option>
          <option value="Arial">Arial</option>
        </select>
        <button id="toggleVertical">縦書き切替</button>
        <button id="addRectButton">四角</button>
        <button id="addCircleButton">丸</button>
        <input type="file" id="uploadImage" accept="image/*">
        <button id="bringToFront">前面へ</button>
        <button id="sendToBack">背面へ</button>
        <button id="deleteButton">削除</button>
        <button id="saveButton">保存</button>
        <button onclick="window.location.href='/order'">このデザインで注文</button>
      </div>

      <div class="canvas-wrapper">
        <canvas id="noboriCanvas" width="225" height="750"></canvas>
      </div>
    </main>
  </div>

</body>
</html>
